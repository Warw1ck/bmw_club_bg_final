{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Starts Main Section -->
<main>

    <!-- Start Delete Profile Section -->
        <div class="delete-profile">
            <h1>
                Are you sure you want to delete it?
            </h1>
            <div class="sure-buttons">
                <!-- Yes (Delete Profile) Button -->
                <form method="post">
                    {% csrf_token %}
                                    <button type="submit">Yes</button>


                </form>
                <!-- Go Back Button -->
                <a class="edit-btn" href="javascript:history.back()">Go Back</a>
            </div>
            <img src="{% static 'images/blue_car1.gif' %}" alt="are you sure car gif">
        </div>
    <!-- End Delete Profile Section -->

</main>
{% endblock %}
